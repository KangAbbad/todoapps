<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo list app</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.14/css/mdb.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://4cornerscreative.com/wp-content/uploads/2016/08/dark-wallpaper-1920-darker.png');
      background-size: cover;
      background-repeat: no-repeat;
    }
    input.empty {
      font-family: FontAwesome;
      font-style: normal;
      font-weight: normal;
      text-decoration: inherit;
    }
    header {
      border-bottom: 1px solid #1c2331;
    }
  </style>
</head>

<body>
  <div class="container w-50 py-5">
    <header class="rounded-top special-color-dark p-3 text-center text-white">
      <p class="m-0">what is your next move</p>
    </header>
    <section class="rounded-bottom special-color-dark text-white">
      <div class="text-center p-5">
        <h1 id="day" class="font-weight-bold"></h1>
        <p id="date" class="date grey-text">Mar 23, 2017</p>
      </div>

      <form id="todo-form">
        <input id="todo-input" class="form-control border-dark special-color-dark w-75 p-3 mx-auto text-white fa" type="text"
          placeholder="&#xf036; &nbsp; Add a task..." />
      </form>
      <ul id="todo-list" class="list-group w-75 mx-auto py-4">

      </ul>
    </section>
  </div>

  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.14/js/mdb.min.js"></script>
  <script>
    const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October',
      'November', 'December'
    ]
    const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']
    let d = new Date();
    let monthName = months[d.getMonth()]
    let dayName = days[d.getDay()]
    document.getElementById('day').innerHTML = dayName;
    document.getElementById('date').innerHTML = `${monthName} ${d.getDay()}, ${d.getFullYear()}`

    const formDOM = document.getElementById('todo-form')
    const inputDOM = document.getElementById('todo-input')
    const listDOM = document.getElementById('todo-list')

    formDOM.addEventListener('submit', (e) => {
      e.preventDefault()

      let todo = inputDOM.value
      if (todo !== '') {
        listDOM.innerHTML += `<li class="list-group-item special-color-dark border-dark">${todo}</li>`
      }

      inputDOM.value = ''

      localStorage.setItem('html', listDOM.innerHTML)
    })

    const html = localStorage.getItem('html')
    listDOM.innerHTML = html
  </script>
</body>

</html>
